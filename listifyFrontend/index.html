<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listify</title>
  </head>
  <body>
      <div class="allTasks">
        <form class="addForm" action="" method="post">
          <label for="taskName" style="display:none;">Title</label>
          <input type="hidden" id="taskName" name="taskName"></input>
          <div class="title" placeholder="Task name" contenteditable></div>
          
          <div class="description">
            <span>Description</span>
          </div>
          <div class="options">
            <div class="estTime">
              <div class="clockLogo">
                <span>logo</span>
              </div>
              <div class="estTimeChoice">
                <span>time</span>
              </div>
              </div>
            <div class="dueDate">
              <div class="calLogo">
                <span>logo</span>
              </div>
              <div class="dueDateChoice">
                <span>date</span>
              </div>

            </div>
            <div class="priorityBox">
              <div class="priority">
                <div class="priLogo">
                  <span>logo</span>
                </div>
                <div class="priChoice">
                  <span>priority here</span>
                </div>
              </div>
              <div class="maxPriority">
                <div class="priLogo">
                  <span>logo</span>
                </div>
                <div class="maxPriChoice">
                  <span>choice</span>
                </div>
              </div>

          </div>
        </div>
      </form>
    <script type="module" src="/main.js"></script>
  </body>
</html>
